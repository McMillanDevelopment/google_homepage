<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Google</title>
</head>

<body>
    <header>
        <div id="search-bar-line"> 
            <!-- I may need 3 divs within the #search-bar-line div, not sure -->
            <img src="google-logo.png" alt="Google Logo" id="logo">
            <input type="text" id="search-bar">
            <button>
                <img src="" alt="X">
            </button>
            <!-- | some sort of Vertical line | -->
            <p>|</p>
            <button>
                <img src="microphone.png" alt="Microphone">
            </button>
            <button>
                <img src="magnifying-glass.png" alt="Magnifying Glass">
            </button>
            <button>
                SVG of a grid
            </button>
            <button type="submit">
                Sign in
            </button>
            <!-- not sure if a sign in button should be a submit? submit a form or submitting data, IDK -->
        </div>
        <div id="tabs">
            <button>All</button>
            <button>News</button>
            <button>Maps</button>
            <button>Videos</button>
            <button>Shopping</button>
            <button>More</button>
            <!-- probably separate these into two divs within the #tabs div -->
            <button>Settings</button>
            <button>Tools</button>
        </div>
    </header>
</body>
