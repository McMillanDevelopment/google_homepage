<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <ul id="navbar-left">
            <li>About</li>
            <li>Store</li>
        </ul>

        <ul id="navbar-right">
            <li>Gmail</li>
            <li>Images</li>
            <li>Menu Icon</li>
            <li>Sign In Button</li>
        </ul>
    </header>

    <img src="google-logo.png" alt="Google" id="logo">

    <!-- <label for="search-bar" id="search-bar-label"></label>  NOT SURE IF THIS IS NEEDED? -->
    <div id="search-bar-container">
        <img src="magnifying-glass.png" alt="Magnifying Glass">
        <input type="text" id="search-bar" placeholder="Magnifying glass pic - Going to end up blank - Mic pic">
        <button><img src="microphone.png" alt="Microphone"></button>
        <!-- the images are just mac screenshots from google, looks like google uses svg graphics for these -->
    </div>

    <div id="two-buttons">
        <label for="google_search">Google Search</label>
        <input type="button" id="google-search">
        <!-- label text needs to be inside the button -->

        <label for="feeling-lucky">I'm Feeling Lucky</label>
        <input type="button" id="feeling-lucky">
        <!-- label text needs to be inside the button -->
    </div>  

    <footer>
        <ul id="footer-left">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
        </ul>
        <ul id="footer-right">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </footer>
</body>
</html>
